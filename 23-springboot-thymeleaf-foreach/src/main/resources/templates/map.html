<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>遍历list集合</h1>
<div th:each="info,infoStat:${map}">
    <div th:text="${info.key}"></div>
    <div th:text="${info.value}"></div>
    <div th:text="${infoStat.index}"></div>
</div>
</body>
</html>

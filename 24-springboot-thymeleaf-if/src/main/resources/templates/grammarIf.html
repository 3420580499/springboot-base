<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>条件判断</title>
</head>
<body>
<!--if的使用-->
<div th:if="${grammarIf eq 'true'} ">
   答案是对的
</div>

<!--unless的使用-->
<h1>th:unless 用法:与th:if用法相反,即条件判断取反</h1>
<div th:unless="${grammarIf eq 'true'}">
    答案是错误的
</div>

<!--switch..case的使用-->
<h1>th:switch/th:case用法</h1>
<div th:switch="${productType}">
    <span th:case="0">产品0</span>
    <span th:case="1">产品1</span>
    <span th:case="*">无此产品</span>
</div>
</body>
</html>
